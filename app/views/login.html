<div id="home" class="page">

	<div class="section">
		<div class="inner">
			<h1>Login</h1>

			<form novalidate>
				<div class="row">
					<label>Email</label><input type="text" ng-model="user.email">
				</div>
				<div class="row">
					<label>Password</label><input type="password" ng-model="user.password">
				</div>
				<input type="submit" ng-click="attemptLogin(data)">
			</form>

			<p>Not registered? <a ui-sref="register">Sign up</a> here.</a>
		</div>
	</div>
</div>
